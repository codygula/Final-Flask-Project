{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to FlaskBlog {% endblock %}</h1>
    {% for post in posts %}
        <a href="#">
            <h2>{{ post['siteURL'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['searchterm'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
