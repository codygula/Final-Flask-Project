{% extends 'base.html' %}


{% block content1 %}
<form action="{{ url_for('UserInput')}}" method="post">
    <label for="URL">URL:</label>
    <input type="text" id="URL" name="URL">

    <label for="searchword">Search Word/Phrase:</label>
    <input type="text" id="searchword" name="searchword">

    <input type="submit" value="Add" name="action1"/>
    
    
  </form>
{% endblock %}
{% block content2 %}
    <h1>{% block title %} Welcome to FlaskBlog {% endblock %}</h1>
    {% for post in posts %}
        <a href="#">
            <h2>{{ post['siteURL'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['searchterm'] }}</span>
        <button name="deleteButton">Delete</button>
        <button name="testButton">Test</button>
        <hr>
        
    {% endfor %}
    <h2>TEST</h2>
{% endblock %}
